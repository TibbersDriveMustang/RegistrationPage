<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
      <meta charset="UTF-8">
      <title>Angular Registration</title>
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <link href="https://fonts.googleapis.com/css?family=Lato:400, 100, 700, 900" rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/style.css">  

      <!-- To ignore favicon request-->
      <link rel="icon" href="data:;base64,=">
      

</head>
<body>
      <header>
            <nav class="cf" ng-include="'views/nav.html'"></nav>
      </header>
      <div class="page">
            <!--The reason we assign RegistrationController here is because all our app are at the main section, no controller assigned here then we can not acces the rootScope-->
            <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
                  <span class="userinfo">Hi {{currentUser.firstname}}</span>
                  <a ng-href="#!/login" ng-click="logout()">Logout</a>
            </div>
            <main class="cf" ng-view>
            </main>
      </div>
</body>
      
      
      <!-- Scripts -->
      
      <script src="node_modules/angular/angular.min.js"></script>
      <script src="node_modules/angular-route/angular-route.min.js"></script>
      <script src="node_modules/angular-animate/angular-animate.min.js"></script>
      
      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
      <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyBErFgjShiM4yMj2CiUH7mvyjUTz43xMiA",
          authDomain: "registration17.firebaseapp.com",
          databaseURL: "https://registration17.firebaseio.com",
          storageBucket: "registration17.appspot.com",
          messagingSenderId: "942587998056"
        };
        firebase.initializeApp(config);
      </script>
      <script src="node_modules/angularfire/dist/angularfire.min.js"></script>
      
      <!-- App Scripts -->
      <script src="js/app.js"></script>
      <script src="js/services/authentication.js"></script>
      <script src="js/controllers/registration.js"></script>
      <script src="js/controllers/success.js"></script>      


</html>
